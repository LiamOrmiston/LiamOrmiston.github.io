<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>OTB</title>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
        <link rel="stylesheet" href="bison.css">
	</head>
    <body>
        <div>
            <label for="delayTimeSlider">Delay Time:</label>
            <input type="range" id="delayTimeSlider" min="0" max="1000" value="300">
            <span id="delayTimeValue">300</span>
            <br>
            <label for="rotationStrengthXSlider">Rotation Strength X:</label>
            <input type="range" id="rotationStrengthXSlider" min="0" max="2" step="0.05" value="0.5">
            <span id="rotationStrengthXValue">0.5</span>
            <br>
            <label for="rotationStrengthYSlider">Rotation Strength Y:</label>
            <input type="range" id="rotationStrengthYSlider" min="0" max="2" step="0.05" value="0.3">
            <span id="rotationStrengthYValue">0.3</span>
            <br>
            <label for="xUpperBoundSlider">X Upper Bound:</label>
            <input type="range" id="xUpperBoundSlider" min="0" max="1000" value="460">
            <span id="xUpperBoundValue">460</span>
            <br>
            <label for="xLowerBoundSlider">X Lower Bound:</label>
            <input type="range" id="xLowerBoundSlider" min="0" max="1000" value="260">
            <span id="xLowerBoundValue">260</span>
            <br>
            <label for="yUpperBoundSlider">Y Upper Bound:</label>
            <input type="range" id="yUpperBoundSlider" min="0" max="100" value="85">
            <span id="yUpperBoundValue">85</span>
            <br>
            <label for="yLowerBoundSlider">Y Lower Bound:</label>
            <input type="range" id="yLowerBoundSlider" min="0" max="100" value="70">
            <span id="yLowerBoundValue">70</span>
            <br>
            <label for="easingTimeSlider">Easing Time:</label>
            <input type="range" id="easingTimeSlider" min="0" max="2000" step="100" value="1200">
            <span id="easingTimeValue">1200</span>
            <br>
            <label for="maxEasingSlider">Max Easing:</label>
            <input type="range" id="maxEasingSlider" min="0" max="0.2" step="0.01" value="0.08">
            <span id="maxEasingValue">0.08</span>
            <br>
            <label for="minEasingSlider">Min Easing:</label>
            <input type="range" id="minEasingSlider" min="0" max="0.1" step="0.01" value="0.02">
            <span id="minEasingValue">0.02</span>
            <br>
            <label for="startCameraInput">Start Camera:</label>
            <input type="text" id="startCameraInput" value="270deg 80deg 110%">
            <br>
            <label for="followMouseCheckbox">Follow the mouse:</label>
            <input type="checkbox" id="followMouseCheckbox">
        </div>
        <div>
            <model-viewer 
              id="myModelViewer"
              alt="" 
              src="https://raw.githubusercontent.com/LiamOrmiston/one-thousand-bison/main/bison_3.gltf"
              environment-image="https://raw.githubusercontent.com/LiamOrmiston/one-thousand-bison/main/music_hall_01_1k.hdr"
              style="width: 100%; height: 100vh;"
              interaction-prompt="none"
              camera-orbit="270deg 80deg 110%"
            ></model-viewer>
        </div>
        <script src="bison.js"></script>
	</body>
</html>
